<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>

<link rel="stylesheet" href="style.css">
</style>

</head>
<body>
  <h3 class='cTitle'>Welcome to your friendly little Tic-Tac-Toe Game.</h3>

  <img src="ttt.jpg" class='cTTT' alt="">

  <img id='IdR1C1' src="Clear.png" class='cR1C1 cCell' alt="" >
  <img id='IdR1C2' src="Clear.png" class='cR1C2 cCell' alt="">
  <img id='IdR1C3' src="Clear.png" class='cR1C3 cCell' alt="">

  <img id='IdR2C1' src="Clear.png" class='cR2C1 cCell' alt="">
  <img id='IdR2C2' src="Clear.png" class='cR2C2 cCell' alt="">
  <img id='IdR2C3' src="Clear.png" class='cR2C3 cCell' alt="">

  <img id='IdR3C1' src="Clear.png" class='cR3C1 cCell' alt="">
  <img id='IdR3C2' src="Clear.png" class='cR3C2 cCell' alt="">
  <img id='IdR3C3' src="Clear.png" class='cR3C3 cCell' alt="">

<div id='IdBottomPanel'>
  <h6>The fine print: First things first, ..................</h6>
  <span id='IdLeft' class='cLeftPlayer'>You, on the left, It's your turn</span>
  <span id='IdRight' class='cRightPlayer cHidden'>OK you on the right it's your turn now</span><br>
  <button id='IdStartGame' class='cButton'>Start Game</button>
  <button id='IdResetButton' class='cButton'>Reset Game</button>
</div>


<script src="main.js"></script>
</body>
</html>
